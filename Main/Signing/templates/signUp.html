<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@SigingUp</title>
</head>
<body>
    <h1>Sign Up</h1>

    <form action="/signUp" method="POST">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required>
<br>
        <label for="">First Name</label>
        <input type="text" id="Fname" name="Fname" placeholder="Enter your first name" required>
        <br>
        <label for="">Last Name</label>
        <input type="text" id="Lname" name="Lname" placeholder="Enter your last name" required>
<br>
        <label for="">Email Address</label>
        <input type="email" id="username" name="email" placeholder="Enter your email address" required>
<br>
        <label for="">Password</label>
        <input type="password" id="password1" name="pw1" placeholder="Create your password" required>
<br>
        <label for="">Confirm Password</label>
        <input type="password" id="password2" name="pw2" placeholder="Confirm your password" required>
<br>
        <button type="submit"> Sign Up</button>
      
    </form>


    <script src="" async defer></script>
</body>
</html>
