<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Home</title>
</head>
<body>
    <form method="post" action = ".">
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong> Message:</strong> {{message}}
        <button type="button" class="close" aria-details="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- shows successful text after you log in -->
    <h1>Welcome to Fruits and Juices App</h1>

    {% if user.is_authenticated %}    
    <h2>Hello Aisha</h2>
    <h4> Your successfully logged in.</h4>

    {% csrf_token %}
    <button type="submit"> <a href="/signUp">signOut</a></button>
{% else %}
    <button type="submit"> <a href="/signIn">signIn</a></button>
    <button type="submit"> <a href="/signOut">signOut</a></button>
{% endif %}

</body>
</html>
